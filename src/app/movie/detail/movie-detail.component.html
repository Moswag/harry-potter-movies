<button class="back-btn" (click)="previousUrl()">Back</button>
@if (movie) {
  <h1>{{ movie.title }}</h1>
  <div class="row">
    <div class="col-sm-3">
      <img [src]="movie.poster" [alt]="movie.title"/>
    </div>
    <div class="col-sm-9">
      <b>Summary</b> : {{ movie.summary }}
    </div>
  </div>

  <table>
    <caption>
      Details
    </caption>
    <tr>
      <th>Box Office</th>
      <td>{{ movie.box_office | budget }}</td>
    </tr>
    <tr>
      <th>Budget</th>
      <td>{{ movie.budget | budget }}</td>
    </tr>
    <tr>
      <th>Duration</th>
      <td>{{ movie.duration | duration }}</td>
    </tr>
    <tr>
      <th>Producers</th>
      <td>{{ movie.producers }}</td>
    </tr>
    <tr>
      <th>Cinematographers</th>
      <td>{{ movie.cinematographers }}</td>
    </tr>
  </table>
} @else {
  <h5>
    Movie not found
  </h5>
}
